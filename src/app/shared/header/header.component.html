<div class="header-content">
  <div class="header-left">
    <span>Dennis</span>
  </div>
  <div class="header-right">
    <div class="header-links">
      <a href="#about-me"><span>About me</span></a>
      <div
        class="header-links-underline"
        [class.v-hidden]="!isActive('#about-me')"
      ></div>
    </div>
    <div class="header-links">
      <a href="#skills"><span>Skills</span></a>
      <div
        class="header-links-underline"
        [class.v-hidden]="!isActive('#skills')"
      ></div>
    </div>
    <div class="header-links">
      <a href="#portfolio"><span>Portfolio</span></a>
      <div
        class="header-links-underline"
        [class.v-hidden]="!isActive('#portfolio')"
      ></div>
    </div>
    <div class="header-language">
      <div class="german">
        <span>DE</span>
        <div
          class="language-links-underline"
          [class.v-hidden]="!languageGerman"
        ></div>
      </div>
      <span class="pipe">|</span>
      <div class="english">
        <span>EN</span>
        <div
          class="language-links-underline"
          [class.v-hidden]="!languageEnglish"
        ></div>
      </div>
    </div>

    <div
      class="burger-menu"
      (click)="toggleMenu()"
      [class.d-none]="burgerMenuOpen"
    >
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <div
      class="close-mobile-menu"
      (click)="toggleMenu()"
      [class.d-none]="!burgerMenuOpen"
    >
      <img src="./assets/img/Close.png" alt="" />
    </div>
  </div>
</div>

<div
  class="mobile-menu"
  [class.absolute]="burgerMenuOpen"
  [class.d-none]="!burgerMenuOpen"
>
  <div class="mobile-menu-links">
    <div class="mobile-links">
      <a href="#about-me" (click)="toggleMenu()"><span>About me</span></a>
      <div
        class="header-links-underline"
        [class.v-hidden]="!isActive('#about-me')"
      ></div>
    </div>
    <div class="mobile-links">
      <a href="#skills" (click)="toggleMenu()"><span>Skills</span></a>
      <div
        class="header-links-underline"
        [class.v-hidden]="!isActive('#skills')"
      ></div>
    </div>
    <div class="mobile-links">
      <a href="#portfolio" (click)="toggleMenu()"><span>Portfolio</span></a>
      <div
        class="header-links-underline"
        [class.v-hidden]="!isActive('#portfolio')"
      ></div>
    </div>
    <div class="mobile-links">
      <a href="#contacts" (click)="toggleMenu()"><span>Contacts</span></a>
      <div
        class="header-links-underline"
        [class.v-hidden]="!isActive('#contacts')"
      ></div>
    </div>

    <div class="mobile-language">
      <div class="german">
        <span>DE</span>
        <div
          class="mobile-language-links-underline"
          [class.v-hidden]="!languageGerman"
        ></div>
      </div>
      <span class="pipe">|</span>
      <div class="english">
        <span>EN</span>
        <div
          class="mobile-language-links-underline"
          [class.v-hidden]="!languageEnglish"
        ></div>
      </div>
    </div>
  </div>
</div>
