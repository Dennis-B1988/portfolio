<div id="content" class="content">
  <app-header class="header"></app-header>

  <div class="main">
    <div class="background-colors">
      <img class="red-top-left" src="./assets/img/red-top-left.svg" alt="" />
      <img
        class="magenta-top-right"
        src="./assets/img/magenta-top-right.svg"
        alt=""
      />
    </div>
    <div class="main-content" id="main-content">
      <div class="title">
        <div class="title-left-rotate">
          @if (languages.languageGerman) {
            <span class="title-german">Ich bin</span>
          } @else {
            <span class="title-english">I am</span>
          }
        </div>
        <div class="title-right">
          <h1>Dennis Baust</h1>
          <span class="title-red-font">{{ "main.job" | translate }}</span>
        </div>
      </div>

      <div class="contact-me">
        <button (click)="scrollDown()" class="orange-btn">
          {{ "main.button" | translate }}
        </button>
      </div>

      <div class="socials-and-scroll-down">
        <div class="socials-left">
          <app-socials></app-socials>
        </div>
        <app-scroll-down></app-scroll-down>
      </div>
    </div>

    <app-about-me class="about-me" id="about-me"></app-about-me>

    <app-skills class="skills" id="skills"></app-skills>

    <app-portfolio class="portfolio" id="portfolio"></app-portfolio>

    <app-contact class="contacts" id="contacts"></app-contact>
    <app-footer class="footer"></app-footer>
  </div>
</div>
