@for (project of project; track $index) {
  <div
    class="project-content"
    (mouseover)="project.hover = true"
    (mouseout)="project.hover = false"
  >
    <div class="project-image" [class.hover]="project.hover">
      <img src="{{ project.image }}" alt="" />
    </div>
    <div class="project-image-hover" [class.hover]="project.hover">
      <img src="{{ project.image_hover }}" alt="" />

      <div class="project-buttons">
        <a href="{{ project.github }}" target="_blank" class="project-github"
          >Github</a
        >
        <a href="{{ project.url }}" target="_blank" class="project-live-test"
          >Live test</a
        >
      </div>

      <div class="project-text">
        <span class="project-name">{{ project.name }}</span>
        <span class="project-description">{{ project.description }}</span>
        <span class="project-skills">{{ project.skills }}</span>
      </div>
    </div>
  </div>
}
